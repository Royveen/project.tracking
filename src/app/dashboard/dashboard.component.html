<div class="row" id="dashboard">
    <div class="col-lg-4 col-md-6 col-sm-7" *ngFor="let rel of release_info;let i=index;">
        <div class="card card-primary">
            <div class="card-header ">
                <a routerLink="/tasks/{{rel._id}}/1">
                    <h3 style="border-bottom: none;color:#fff">{{rel.relName}}</h3>
                </a>
            </div>
            <div class="card-block">
               <table class="table table-condensed table-bordered table-responsive">

                    <th>

                    </th>

                    </th>
                    <th>
                        Threshold
                    </th>
                </thead>

                        <td></td>
                        <td></td>
                    </tr>
                     <tr>
                        <td>SPI</td>
                        <td></td>
                        <td></td>
                    </tr>
                     <tr>
                        <td>COQ</td>
                        <td></td>
                        <td></td>
                    </tr>
                     <tr>
                        <td>COR</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Peer review effectivenes (Build)</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Testing Effectivenes (phasewise)</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Overall Defect Rate</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Delivered Defect Rate</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Defect removal efficiency</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Defect Rate (Stage wise)</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Overall Defect Density</td>
                        <td></td>
                        <td></td>
                    </tr>
                     <tr>
                        <td>Delivered Defect Density</td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
               </table>
            </div>
        </div>
    </div>
