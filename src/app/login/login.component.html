<div class="row" id="login">
    <div class="col-md-12">
        <div class="col-md-4 offset-md-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form" #loginForm="ngForm" name="loginForm">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus required [(ngModel)]="formLogin.username">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" required value="" [(ngModel)]="formLogin.password">
                            </div>
                            <div class="checkbox">
                                <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->

                            <button type="submit" class="btn btn-lg btn-success btn-block" (click)="doAuth()" [disabled]="!loginForm.form.valid">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
